<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>

<style>
    body {
    margin: 0;
    }

    .container {
    display: grid;
    grid-template-columns: 1fr 1fr;
    height: 100vh;
    padding: 20px;
    box-sizing: border-box;
    border: 2px solid black;
    }

    .left-text {
    display: flex;
    align-items: center;
    padding-left: 20px;
    }

    .left-text p {
    max-width: 70%;
    font-size: 18px;
    }

    .login-box {
    border: 2px solid black;
    border-radius: 30px;
    padding: 40px;
    display: flex;
    flex-direction: column;
    gap: 20px;
    width: 70%;
    justify-self: center;
    align-self: center;
    }
    .login-box input {
    height: 40px;
    border: 2px solid black;
    border-radius: 10px;
    padding: 5px 10px;
    font-size: 16px;
    }
    .login-box button {
    width: 120px;
    height: 40px;
    align-self: center;
    border: 2px solid black;
    border-radius: 10px;
    background: white;
    font-size: 18px;
    }
    </style>
    </head>
    <body>
        <div class="container">
            <div class="left-text">
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Aperiam nihil architecto atque illum quibusdam, nisi consequuntur provident veniam voluptatum corrupti eius animi nulla, asperiores delectus incidunt. Repellat fugiat quidem incidunt!
                </p>
            </div>
            <div class="login-box">
                <label>Email</label>
                <input type="email">
                <label>Password</label>
                <input type="password">
                <button>Login</button>
            </div>
        </div>
    </body>
</html>

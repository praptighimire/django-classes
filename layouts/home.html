<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>home</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
    }

    .container {
      border: 2px solid black;
      padding: 10px;
    }

    .menu {
      display: flex;
      gap: 30px;
      border: 2px solid black;
      padding: 10px 20px;
      border-radius: 15px;
      margin: 20px auto;
      width: 800px;
    }

    .grid {
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 25px;
      grid-auto-rows: 200px;
    }

    .box {
      border: 2px solid black;
      border-radius: 20px;
      padding: 20px;
    }

    .about {
      grid-column: 1;
      grid-row: span 1;
    }

    .services {
      grid-column: 1;
      grid-row: span 1.5;
    }

    .updates {
      grid-column: 2;
      grid-row: span 2;
      justify-content: center;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="menu">
      <span>Home</span>
      <span>Products</span>
      <span>.....</span>
      <span>...</span>
    </div>
    <div class="grid">
      <div class="box about">About Us</div>
      <div class="box updates">Latest Updates</div>
      <div class="box services">Our Services</div>
    </div>
  </div>
</body>
</html>

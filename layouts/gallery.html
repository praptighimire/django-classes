<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
    }

    .container {
      border: 2px solid black;
      padding: 10px;
    }

    .top {
      padding: 10px;
       font-size: 18px;
    }

    .grid {
      display: grid;
      gap: 25px;
      grid-template-columns: 1fr 1fr 1fr;
      grid-auto-rows: 150px;
    }

    .box {
      border: 2px solid black;
      border-radius: 20px;
    }

 .first {
      grid-row: span 4;
    }

 .second {
      grid-column: span 2;
      grid-row: span 2;
    }

    .small {
      grid-row: span 2;
      grid-column: span 1;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="top">Gallery</div>
    <div class="grid">
      <div class="box first"></div>
      <div class="box second"></div>
      <div class="box small"></div>
      <div class="box small"></div>
    </div>
  </div>
</body>
</html>
